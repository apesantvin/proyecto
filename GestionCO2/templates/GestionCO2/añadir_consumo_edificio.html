{% extends 'GestionCO2/añadir_datos_empresa.html' %}

{% block content_2 %}
    <div class='titulo_pagina'>
        <h2>Añadir {{title}}</h2>
    </div>
    {% if error != 'Error' %}
        <div class="Error">
            <p>{{error}}<strong>{{empresa.nombre_empresa}}</strong></p>
        </div>
    {% endif %}
    <form  role="form" class="formulario_añadir" enctype="multipart/form-data" action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="id_cantidad">Cantidad Consumida:</label>
        <input type="number" name="cantidad" id="id_cantidad">
        <br>
        <label for="id_fecha">Fecha del consumo:</label>
        <input type="date" name="fecha" required="" id="id_fecha">
        <br>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
    <br/><br/>
    <hr/>  
{% endblock %}
